<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Spendify Gadget Configuration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
      }
      h2 {
        margin-bottom: 8px;
      }
      button {
        margin-top: 16px;
        padding: 8px 16px;
        background-color: #0052cc;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0747a6;
      }
    </style>
  </head>

  <body>
    <h2>Spendify Dashboard Setup</h2>
    <p>Click <strong>Save</strong> to finish setting up your Spendify Finance Dashboard.</p>

    <form id="config-form">
      <label for="budgetGoal">Monthly Budget Goal ($): </label>
      <input
        type="number"
        id="budgetGoal"
        name="budgetGoal"
        placeholder="e.g. 500"
        required
      />
      <br />
      <button type="submit">Save</button>
    </form>

    <script>
      // Forge Dashboard Config API
      const form = document.getElementById("config-form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const goal = document.getElementById("budgetGoal").value;

        // Send the config data back to the Forge app
        view.submit({
          budgetGoal: goal,
        });
      });
    </script>
  </body>
</html>
