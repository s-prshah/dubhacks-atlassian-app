modules:
  jira:dashboardGadget:
    - key: spendify-dashboard
      title: Spendify Finance Dashboard
      description: A finance tracker gadget for college students.
      thumbnail: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
      resource: finance-ui
      entryPoint: index.html
      resolver:
        function: resolver
      edit:
        resource: finance-config
        entryPoint: config/config.html

  jira:issuePanel:
    - key: spendify-panel
      title: Spendify Expense Tracker
      description: Track personal or project expenses directly in a Jira issue.
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
      resource: finance-ui
      resolver:
        function: resolver

  function:
    - key: resolver
      handler: index.handler

resources:
  - key: finance-ui
    path: static/finjira/build
  - key : finance-config
    path: static/finjira

permissions:
  content:
    styles:
      - unsafe-inline
  scopes:
    - storage:app

app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/40265d55-8d49-406f-b09d-fc7ef71fbd9d
